<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator
    </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  
    <div class="container">

        <div class="input-wrapper">
            <input type="date" id="date-input" placeholder="dd-mm-yyyy" >
            <button onclick="ageCalculate()">Calculate</button>
        </div>
        <div class="outputs-wrapper">
            <div>
                <span id="years">
                    -
                </span>
                <p>
                    Years
                </p>
                
            </div>
            <div>
                <span id="months">
                    -
                </span>
                <p>
                    Months
                </p>
                
            </div>
            <div>
                <span id="days">
                    -
                </span>
                <p>
                    
                    Days
                </p>
            </div>
        </div>

        
   
        <footer>
        
  
            <div class="footerBottom"> <p>Copyright &copy;2024; Designed by <span class="designer">Shadot Riyad</span></p></div>
          </footer>
    
       

    </div>
  

    <script src="script.js"></script>
</body>
</html>
